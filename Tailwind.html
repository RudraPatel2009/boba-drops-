<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Simple Tailwind Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <!-- 1.container 2.flex 3.spacing -->
  <div class="max-w-lg mx-auto bg-white rounded-lg shadow-md p-6">
    <header class="flex items-center justify-between mb-4">
      <h1 class="text-xl font-bold">My Simple Page</h1>
      <nav class="text-sm text-gray-600">Menu</nav>
    </header>

    <!-- 4.grid 5-gap 6-responsive -->
    <div class="grid grid-cols-2 gap-4 sm:grid-cols-3 mb-4">
      <div class="p-3 bg-blue-500 text-white rounded">Box 1</div>
      <div class="p-3 bg-green-500 text-white rounded">Box 2</div>
      <div class="p-3 bg-red-500 text-white rounded">Box 3</div>
    </div>

    <!-- 7-hover 8-transition 9-shadow 10-rounded -->
    <button class="w-full py-2 bg-indigo-600 text-white rounded-lg shadow hover:bg-indigo-700 transition">Click me</button>

    <p class="text-sm text-gray-500 mt-3">A tiny demo using common Tailwind utilities.</p>
  </div>
</body>
</html>
